# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          # roughly what 3.x addons tended to support
          node-version: "12.x"

      - name: Install dependencies
        run: |
          npm ci

      - name: Lint JS
        run: |
          npm run lint

  test:
    name: Test (ember-try)
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        scenario:
          # typical 3.x-era matrix â€“ adjust to your ember-try config
          - ember-lts-3.16
          - ember-lts-3.20
          - ember-lts-3.24
          - ember-release
          - ember-beta
          - ember-canary

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "12.x"

      - name: Install dependencies
        run: |
          npm ci

      - name: Run tests (ember-try:one)
        env:
          # sometimes needed when running headless Chrome
          CI: true
        run: |
          npx ember try:one ${{ matrix.scenario }} --- npm test
